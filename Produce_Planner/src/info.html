<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>My Capacitor App</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#2563eb" />
  </head>
  <body>
    <!-- Fix for iOS navbar gap -->
    <div class="app-navbar-notch"></div>

    <!-- The custom nav bar, using 2 of the slots -->
    <custom-navbar>
      <img slot="logo" src="assets/imgs/logo.PNG">
      <div slot="home">
        <a href="/index.html"><img src="assets/imgs/home-btn.PNG"></a>
      </div>
      <div slot="cart">
        <a href="/cart.html"><img src="assets/imgs/cart-btn.PNG"></a>
      </div>
      <div slot="recipe">
        <a href="/recipe.html"><img src="assets/imgs/recipe-btn.PNG"></a>
      </div>
      <div slot="menu">
        <a href="/info.html"><img src="assets/imgs/menu-btn.PNG"></a>
      </div>
      <div slot="user">
        <img src="assets/imgs/user.PNG">
      </div>
    </custom-navbar>

    <div class="app-container">
      <div class="m-4">This is my first native app built with <a href="https://capacitorjs.com/" class="text-blue-600">Capacitor</a></div>
    </div>

    <script src="./js/navbar.js" type="module"></script>
  </body>
</html>
